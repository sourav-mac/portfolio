<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My CV | Sourav Mandal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="cv.css" />
</head>
<body class="fade">

  <!-- Theme Toggle -->
  <div class="toggle-container">
    <div class="theme-toggle" id="themeToggle">🌙</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-toggle" id="navToggle">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="/">Home</a></li>
<li><a href="/about">About</a></li>
<li><a href="/projects">Projects</a></li>
<li><a href="/certifications">Certifications</a></li>
<li><a href="/cv">CV</a></li>
<li><a href="/contact">Contact</a></li>

      </ul>
    </div>
  </nav>

  <!-- CV Section -->
  <section class="cv-section">
  <h2>My CV</h2>
  <p class="cv-description">View or download my resume below:</p>

  <div class="cv-buttons">
    <a href="/static/files/Sourav_Mandal_CV.pdf" class="btn" download>⬇ Download PDF</a>
    <a href="/static/files/Sourav_Mandal_CV.pdf" class="btn secondary" target="_blank">📄 View in New Tab</a>
  </div>

  <div class="cv-preview">
    <iframe src="/static/files/Sourav_Mandal_CV.pdf" frameborder="0" width="100%" height="600px" style="max-width: 900px; margin: auto; display: block;"></iframe>
  </div>
</section>
<!-- Chat Toggle Button -->
<button id="chat-toggle">💬</button>

<!-- Chat Widget -->
<div id="chat-widget" style="display: none;">
  <button id="chat-close">×</button> <!-- Cross button inside the box -->

  <div id="chat-box"></div>

  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Ask me anything..." />
    <button id="send-btn">Send</button>
  </div>
</div>
  <!-- Footer -->
  <footer>
    © 2025 Sourav Mandal | All Rights Reserved
  </footer>

  

  <!-- Scripts -->
  <script src="static/nav.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isDark = localStorage.getItem("theme") === "dark";
      const toggleBtn = document.getElementById("themeToggle");

      if (isDark) {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      }
      document.body.classList.add("visible");

      toggleBtn.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggleBtn.textContent = isDark ? "☀️" : "🌙";
      });
    });

    // Smooth page transition
    document.querySelectorAll("a[href]").forEach(link => {
      const url = new URL(link.href);
      if (url.origin === location.origin && !link.href.includes("#")) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          document.body.classList.remove("visible");
          setTimeout(() => window.location = link.href, 300);
        });
      }
    });
  </script>
  <script src="/static/chat.js"></script>

</body>
</html>
