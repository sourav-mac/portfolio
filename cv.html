<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cv.css" />
</head>
<body class="fade">

  <!-- Theme Toggle -->
  <div class="toggle-container">
    <div class="theme-toggle" id="themeToggle">🌙</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-toggle" id="navToggle">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="certifications.html">Certifications</a></li>
        <li><a href="cv.html" class="active">CV</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- CV Section -->
  <section class="cv-section">
    <h2>My CV</h2>
    <p class="cv-description">View or download my resume below:</p>

    <div class="cv-buttons">
      <a href="files/Sourav_Mandal_CV.pdf" class="btn" download>⬇ Download PDF</a>
      <a href="files/Sourav_Mandal_CV.pdf" class="btn secondary" target="_blank">📄 View in New Tab</a>
    </div>

    <div class="cv-preview">
      <iframe src="files/Sourav_Mandal_CV.pdf" frameborder="0"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Sourav Mandal | All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script src="nav.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const isDark = localStorage.getItem("theme") === "dark";
    const toggleBtn = document.getElementById("themeToggle");

    if (isDark) {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    }
    document.body.classList.add("visible");

    // 🛠️ Fix: Bind toggle function here
    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
    });
  });
</script>
</body>
</html>
